<!DOCTYPE html>
 <html>
     <head>
         <title>Tic Tac Toe</title>
         <link rel="stylesheet" type="text/css" href="style.css">
     </head>
     <body>
  </head>

  <body>
    <h1>Tic Tac Toe!</h1>
    <div class="message">Current Player: X</div>
    <section id='board' class="board">
      <section class="left-col">
        <div class="box" data-col="0" data-row="0"></div>
        <div class="box" data-col="1" data-row="0"></div>
        <div class="box" data-col="2" data-row="0"></div>
      </section>

      <section class="middle-col">
        <div class="box" data-col="0" data-row="1"></div>
        <div class="box" data-col="1" data-row="1"></div>
        <div class="box" data-col="2" data-row="1"></div>
      </section>

      <section class="right-col">
        <div class="box" data-col="0" data-row="2"></div>
        <div class="box" data-col="1" data-row="2"></div>
        <div class="box" data-col="2" data-row="2"></div>
      </section>
    </section>
    <section class="play-again">
      <button id="button" type="button">Click to Play!</button>
    </section>
    <section class="footer">
      <p>Posted by: Ben Spencer</p>

              </ul>
        </div>
    </section>
   <script src="jQuery.js" type="text/javascript"></script>
   <script src="code.js" type="text/javascript"></script>
  </body>

</html>
